<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail list</title>
    <!-- Axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- VueJs -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <button @click="generateMail">Genera</button>
        <h2>Lista e-mail</h2>
        <ul>
            <!-- ciclo v-for per generare i 10 elementi e v-if per aspettare a stamparli fin quando non sono arrivati a 10 -->
            <li v-for="(element,index) in eMailList" 
                v-if="eMailList.length >= 10"
            >
                {{ index + 1 }} - {{ element }}
            </li>
        </ul>

    </div>
    <!-- scripts -->
    <script src="js/script.js"></script>    
</body>
</html>
